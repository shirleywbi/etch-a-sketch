<!DOCTYPE html>
<head>
    <title>Etch a Sketch</title>
    <link rel="icon" href="assets/images/favicon.ico">
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="gameScreen" width="800" height="600" ></canvas>
    <script language="javascript" type="text/javascript" src="bundle.min.js"></script>
    <audio id="shake"> 
        <source src="assets/audio/shake.mp3">
    </audio>
    <table id="instructions" class="no-select">
        <tr>
            <td class="instruction-img"><img src="assets/images/arrow-keys.png" height="70"/></td>
            <td class="instruction-text">Controls</td>
        </tr>
        <tr>
            <td class="instruction-img"><img src="assets/images/double-click.png" height="65"/></td>
            <td class="instruction-text">Clear</td>
        </tr>
    </table>

</body>
</html>
